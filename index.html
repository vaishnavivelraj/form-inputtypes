<!DocType html>
<html>
	<head>
		<title>Form</title>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=devicewidth">
	</head>
	<body>
		<form>
			<fieldset>
				<legend style="text-align:center">Input Types</legend>
				<label for="name">Name:</label>
				<input id="name" type="text" placeholder="Username"><br>
				<label for="email">Email:</label>
				<input id="email" type="email" placeholder="Email"><br>
				<label for="password">Password:</label>
				<input id="password" type="password" placeholder="password"><br>
				<label for="number">Number of Semester:</label>
				<input id="number" type="number" placeholder="number of semester"><br>
				<label for="tel">Mobile Number:</label>
				<input id="tel" type="tel" placeholder="Mobile Number"><br>
				<label for="dob">Date of Birth:</label>
				<input id="dob" type="date"><br>
				<label for="time">College Closing Time:</label>
				<input id="time" type="time"><br>
				<label for="week">Notice Period for Internship(week):</label>
				<input id="week" type="week"><br>
				<label for="month">Notice Period for Internship(Month):</label>
				<input id="month" type="month"><br>
				<label for="local">Total Academic Period:</label>
				<input id="local" type="datetime-local"><br>
				<label for="radio">Gender:</label>
				<input id="radio" type="radio" name="gender">Male<input id="radio" type="radio" name="gender">Female<br>
				<label for="checkbox"> Location Preference:</label>
				<input id="checkbox" type="checkbox">Chennai
				<input id="checkbox" type="checkbox">Bangalore
				<input id="checkbox" type="checkbox">Mumbai
				<input id="checkbox" type="checkbox">Delhi<br>
				<label for="file">Resume:</label>
				<input id="file" type="file" ><br>
				<label for="image">Upload Picture</label>
				<input id="image" type="image" ><br>
				<label for="color">Select Favourite Color</label>
				<input id="color" type="color" ><br>
				<label for="url">Link:</label>
				<input id="url" type="url" ><br>
				<label for="hidden">Hide Files</label>
				<input id="hidden" type="hidden" ><br>
				<label for="search">Search</label>
				<input id="search" type="search" ><br>
				<label for="Button">Instruction</label>
				<input id="button" type="button"><br>
				<label for="submit">Submit Your Application:</label>
				<input id="submit" type="submit"><br>
				<label for="reset">Reset Your Application:</label>
				<input id="reset" type="reset"><br>
				<label for="range">Review:</label>
				<input id="range" type="range"><br>
				
			</fieldset>
		</form>
	</body>
</html>
